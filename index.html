<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>K-VIBE WebAR Prototype</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  
  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      

<a-marker preset="hiro">
  <a-box position="0 0.5 0" material="color: #FFD700; opacity: 0.8;" 
         animation="property: rotation; to: 0 360 0; loop: true; dur: 3000">
  </a-box>

  <a-entity position="0 1.5 0" rotation="-90 0 0">
    <a-plane color="#000" width="3" height="0.5" opacity="0.5"></a-plane>
    <a-text value="Welcome to K-VIBE" align="center" color="#FFF" 
            width="6" position="0 0 0.1"></a-text>
  </a-entity>
</a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
