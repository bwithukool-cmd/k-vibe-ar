<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>K-VIBE AR Survey Service</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  
  <body style="margin: 0px; overflow: hidden;">
    <script>
      // 브라우저 정책상 첫 클릭 시 영상 재생 준비
      window.addEventListener('click', function () {
        var v = document.querySelector('#k-vibe-video');
        if (v.paused) { 
          v.play(); 
        }
      });

      // 영상 종료 시 설문조사 페이지로 이동하는 함수
      function onVideoEnd() {
        // 대표님의 설문조사 주소 적용
        window.location.href = "https://bit.ly/4qcWOQK";
      }

      window.onload = function() {
        var v = document.querySelector('#k-vibe-video');
        // 영상 종료 이벤트 감지 리스너
        v.addEventListener('ended', onVideoEnd);
      };
    </script>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-assets>
        <video id="k-vibe-video" src="test.mp4" crossorigin="anonymous" playsinline webkit-playsinline></video>
      </a-assets>

      <a-marker preset="hiro">
        <a-video src="#k-vibe-video" 
                 position="0 0.5 0" 
                 width="2.4" height="1.35" 
                 rotation="-90 0 0">
        </a-video>

        <a-entity position="0 1.2 0" rotation="-90 0 0">
          <a-plane color="#000" width="3.8" height="0.5" opacity="0.6"></a-plane>
          <a-text value="Watch video to start Survey" align="center" color="#FFF" width="5"></a-text>
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
