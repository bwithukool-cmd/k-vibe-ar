<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>K-VIBE AR Prototype - Sample Image</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  
  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; videoParameters: { facingMode: 'environment' }; debugUIEnabled: false;">
      
      <a-assets>
        <img id="k-vibe-sample" src="sample.JPG">
      </a-assets>

      <a-marker preset="hiro">
        
        <a-image src="#k-vibe-sample" 
                 position="0 0.5 0" 
                 width="2" height="2" 
                 rotation="-90 0 0"
                 animation="property: position; to: 0 0.8 0; dir: alternate; dur: 2000; loop: true">
        </a-image>

        <a-entity position="0 1.5 0" rotation="-90 0 0">
          <a-plane color="#333" width="3.5" height="0.6" opacity="0.7"></a-plane>
          <a-text value="K-VIBE Trip Pass Info" align="center" color="#FFF" width="6"></a-text>
        </a-entity>

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
