<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>K-VIBE WebAR Prototype</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  
  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <a-marker preset="hiro">
        <a-box position="0 0.5 0" material="color: #FFD700; opacity: 0.8;" animation="property: rotation; to: 0 360 0; loop: true; dur: 3000">
        </a-box>
        <a-text value="Welcome to Korea! (K-VIBE)" position="-1 1.2 0" color="#FFFFFF" align="center" width="4"></a-text>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
