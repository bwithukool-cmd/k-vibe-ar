<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>K-VIBE AR Reward & Survey</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  
  <body style="margin: 0px; overflow: hidden;">
    <script>
      window.addEventListener('click', function () {
        var v = document.querySelector('#k-vibe-video');
        if (v.paused) { v.play(); }
      });

      function onVideoEnd() {
        // 1. 영상은 숨기고 쿠폰 이미지를 보여줌
        document.querySelector('#video-entity').setAttribute('visible', 'false');
        document.querySelector('#reward-entity').setAttribute('visible', 'true');
        
        // 2. 3초 후 설문조사 페이지로 자동 이동
        setTimeout(function() {
          window.location.href = "https://bit.ly/4qcWOQK";
        }, 3000);
      }

      window.onload = function() {
        var v = document.querySelector('#k-vibe-video');
        v.addEventListener('ended', onVideoEnd);
      };
    </script>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-assets>
        <video id="k-vibe-video" src="test.mp4" crossorigin="anonymous" playsinline webkit-playsinline></video>
        <img id="reward-img" src="sample.jpg">
      </a-assets>

      <a-marker preset="hiro">
        <a-video id="video-entity" src="#k-vibe-video" 
                 position="0 0.5 0" width="2.4" height="1.35" rotation="-90 0 0" visible="true">
        </a-video>

        <a-entity id="reward-entity" visible="false">
          <a-image src="#reward-img" position="0 0.8 0" width="2" height="2" rotation="-90 0 0"></a-image>
          <a-text value="Thank you! Gift for you." align="center" color="#FFD700" position="0 2 0" rotation="-90 0 0" width="7"></a-text>
        </a-entity>

        <a-entity position="0 1.2 0" rotation="-90 0 0">
          <a-plane color="#000" width="4" height="0.5" opacity="0.6"></a-plane>
          <a-text value="Watch video to get a Reward!" align="center" color="#FFF" width="5"></a-text>
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
