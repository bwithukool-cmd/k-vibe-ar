<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>K-VIBE AR Video Prototype</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  
  <body style="margin: 0px; overflow: hidden;">
    <script>
      window.addEventListener('click', function () {
        var v = document.querySelector('#k-vibe-video');
        if (v.paused) { v.play(); } else { v.pause(); }
      });
    </script>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <a-assets>
        <video id="k-vibe-video" src="test.mp4" loop="true" crossorigin="anonymous" playsinline webkit-playsinline></video>
      </a-assets>

      <a-marker preset="hiro">
        <a-video src="#k-vibe-video" 
                 position="0 0.5 0" 
                 width="2.4" height="1.35" 
                 rotation="-90 0 0">
        </a-video>

        <a-entity position="0 1.2 0" rotation="-90 0 0">
          <a-plane color="#000" width="3.2" height="0.5" opacity="0.6"></a-plane>
          <a-text value="Tap Screen to Play/Pause Video" align="center" color="#FFF" width="5"></a-text>
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
